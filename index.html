<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        nav{
            background-color: #a00b0a;
        }
        button{
            display: block;
        }
        .row{
            width: 800px;
        }
    </style>
    <title>RollingPelis</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 text-light">RollingPelis</span>
            </div>
          </nav>
    </header>
    <main class="mx-auto w-50 text-light text-center" id="main">
    </main>
    <footer class="container-fluid d-flex flex-column justify-content-center align-items-center h-75">
        <div class="m-1 row">
            <button id="add" class="p-3 btn btn-outline-danger col-md-6 col-12">Agregar</button>
            <button id="filter" class="p-3 btn btn-outline-danger col-md-6 col-12">Filtrar</button>
        </div>
        <div class="m-1 row">
            <button id="delete" class="p-3 btn btn-outline-danger col-md-6 col-12">Eliminar</button>
            <button id="change" class="p-3 btn btn-outline-danger col-md-6 col-12">Modificar</button>
        </div>
        <div class="m-1 row">
            <button id="show" class="p-2 btn btn-outline-danger col-12">Mostrar/Actualizar</button>
        </div>
    </footer>
<script src="/js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
